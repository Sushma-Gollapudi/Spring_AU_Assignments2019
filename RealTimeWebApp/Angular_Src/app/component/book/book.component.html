<div>
  <span *ngFor="let book of books">
    <div *ngIf=book.id>
      <ul>
      <a [routerLink]="['/book',book.id]" routerLinkActive="active"> <li>Book Name:{{book.bookName}}</li></a> 
        <li>Book Id:{{book.id}}</li>
        <li>Book Description:{{book.description}}</li>
        <li>Book Author Name:{{book.authorName}}</li>
        <li>Book Price:{{book.price}}</li>
      </ul>
    </div>
  </span>
